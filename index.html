<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логоти Место" />
      </header>
      <main class="page">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Изображение профиля"
            />
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/fortress.jpg"
              alt="Крепость"
            />
            <div class="element__base">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/desert.jpg"
              alt="Пустыня"
            />
            <div class="element__base">
              <h2 class="element__title">Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountains.jpg"
              alt="Горы"
            />
            <div class="element__base">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/desert.jpg"
              alt="Пустыня"
            />
            <div class="element__base">
              <h2 class="element__title">Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountains.jpg"
              alt="Горы"
            />
            <div class="element__base">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/fortress.jpg"
              alt="Крепость"
            />
            <div class="element__base">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__inputs" name="popup__inputs">
            <input
              name="popup_name"
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Жак-Ив Кусто"
            />
            <input
              name="popup_profession"
              class="popup__input popup__input_type_profession"
              type="text"
              placeholder="Исследователь океана"
            />
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
